<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>DIGITAL CALCULATOR</h1>
    <div class="container">
        <div class="input">
            <input type="text" readonly id="inputs">
        </div>
        <div class="key">
            <button onclick="add(`+`)" class="symbol">+</button>
            <button onclick="add('9')">9</button>
            <button onclick="add('8')">8</button>
            <button onclick="add('7')">7</button>
            <button onclick="add(`-`)" class="symbol">-</button>
            <button onclick="add('6')">6</button>
            <button onclick="add('5')">5</button>
            <button onclick="add('4')">4</button>
            <button onclick="add(`*`)" class="symbol">*</button>
            <button onclick="add('3')">3</button>
            <button onclick="add('2')">2</button>
            <button onclick="add('1')">1</button>
            <button onclick="add(`/`)" class="symbol">/</button>
            <button onclick="add('0')">0</button>
            <button onclick="add(`.`)">.</button>
            <button onclick="equ()" class="symbols">=</button>
            <button onclick="cle()" class="symbol">del</button>
            <button onclick="mode1()">ON</button>
            <button onclick="mode2()">OFF</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
